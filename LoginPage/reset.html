<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginpage.css">
    <title>Reset Password</title>
    <script>
        function myFunction() {
          document.getElementById("reset").innerHTML = "Your password is changed";
        }
        </script>
</head>

<body>
    <h1>Reset your password</h1>

    <form action="">
        <div>
            <input type="password" id="">
            <p id="reset">  </p>
            <button onclick="myFunction()" type="button" >Reset</button>


    
        </div>
       
    </form>
    
</body>
</html>
